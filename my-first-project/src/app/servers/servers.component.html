<label>Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<input type="text" class="form-control" [(ngModel)]="serverName">

<label>First Name</label>
<input type="text" class="form-control" [(ngModel)]="firstName">
<label>Last Name</label>
<input type="text" class="form-control" [(ngModel)]="lastName">

<button class="btn btn-primary" [disabled]="!allowNewServer"
(click)="onServerCreate()">Add Server</button>
<p>hello how are you {{ serverName }}</p>
<p>Your full name is {{ firstName }}{{ lastName }}</p>
<p>{{allowNewServer}}</p> <!--String Interpolation-->
<p [innerText]="allowNewServer"></p> <!--Property Binding -->
<p>{{ serverCreationStatus }}</p>
<app-server></app-server>
